<!DOCTYPE html>
<html lang="ru">
  <head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="css/style.min.css" />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="img/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="img/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="img/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="img/favicons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="img/favicons/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

  <body>
    <div class="wrapper">
      <header class="header">
	
</header>
      <main class="page">
        <section class="mainblock" id="home">
          <div class="mainblock__image">
            <img src="img/mainblock/bgmain.jpg" class="background" alt="" />
          </div>
          <div class="mainblock__content">
            <div class="container">
              <img src="img/mainblock/logo.png" alt="" />
              <div class="mainblock__text">
                <div class="mainblock__title">3 Lines per hour</div>
                <div class="mainblock__subtitle">but look at them</div>
              </div>
              <div class="mainblock__footer">
                <a
                  onclick="document.querySelector('#info').scrollIntoView({ behavior: 'smooth' });"
                  class="mainblock__arrow"
                  ><img src="img/icons/arrow.png" alt=""
                /></a>
              </div>
            </div>
          </div>
        </section>

        <section class="navbar" id="info">
          <div class="menu menu_mb">
            <nav class="menu__items">
              <ul class="menu__list">
                <li>
                  <a
                    onclick="document.querySelector('#home').scrollIntoView({ behavior: 'smooth' });"
                    class="menu__link menu__link_act"
                    >HOME</a
                  >
                </li>
                <li>
                  <a
                    onclick="document.querySelector('#info').scrollIntoView({ behavior: 'smooth' });"
                    class="menu__link"
                    >ABOUT US</a
                  >
                </li>
                <li>
                  <a
                    onclick="document.querySelector('#info').scrollIntoView({ behavior: 'smooth' });"
                    class="menu__link"
                    >PORTFOLIO</a
                  >
                </li>
                <li>
                  <a
                    onclick="document.querySelector('#info').scrollIntoView({ behavior: 'smooth' });"
                    class="menu__link"
                    >CONTACT</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </main>
      <footer class="footer">
	<div class="container">
		
	</div>
</footer>
    </div>
    <div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>
 <!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>

<script
  defer
  src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
></script>

  </body>
</html>
